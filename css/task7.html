<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <h1>Task 7</h1>
    <div class="formtable">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" placeholder="your name" id="name" class="box"></td>
            </tr>




            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="your email" id="email" class="box"></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" class="box" placeholder="Enter your correct paassword" id="password"></td>
            </tr>

            <tr>
                <td><label for="number">Phone Number:</label></td>
                <td><input type="tel" id="number" class="box"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><label for="male">Male:</label>
                    <input type="radio" name="Gender" id="male">
                    <label for="female">Female:</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="others">Others:</label>
                    <input type="radio" name="Gender" id="others">
                </td>
            </tr>
            <tr>
                <td><label for="language">Language</label></td>
                
                <td><select name="Language" id="language">
                        <option>Select Language</option>
                        <option value="Nepali">Nepali</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="German">German</option>
                    </select></td>
                
            </tr>
            <tr><td><label for="code">Zip Code:</label></td>
            <td><input type="text" id="code" class="box"></td></tr>
            <tr><td><label for="about">About</label></td>
            <td><textarea name="about" id="about" cols="30" rows="3" placeholder="Write about yourself..."></textarea></td></tr>
            <tr><td colspan="2"><button>Register</button></td></tr>
        </table>
    </div>
</body>

</html>
