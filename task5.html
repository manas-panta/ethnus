<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h2>Task-5</h2>
    <center>Registration form
        <br>
        <br>
        <table border="1" style="width:60%;">
            <form action="">
                <tr>
                    <th><label for="Firstname">First Name</label></th>
                    <td><input type="text" id="Firstname" style="width:99%;"></td>
                </tr>
                <tr>
                    <th><label for="lastname">Last Name</label></th>
                    <td><input type="text" id="lastname" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="email" id="email" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="password-2">Password</label></th>
                    <td><input type="password" id="password-2" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="re-2">Re-enter Password</label></th>
                    <td><input type="text" id="re-2" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th rowspan="2">Gender</th>
                    <td><input type="radio" name="Gender" id="male"><label for="male">Male</label></td>
                <tr>
                    <td><input type="radio" name="Gender" id="female"><label for="female">Female</label></td>
                </tr>
                </tr>
                <tr>
                    <th><label for="age-2">Age</label></th>
                    <td><input type="text" id="age-2" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="phone">Phone Number</label></th>
                    <td><input type="tel" id="phone" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="address-2">Address</label></th>
                    <td><textarea name="address" id="address-2" cols="100" rows="10"></textarea></td>
                </tr>

                <tr>
                    <th><label for="state">State</label></th>
                    <td><input type="text" id="state" style="width: 99%;"></td>
                </tr>
                <tr>
                    <th><label for="country">Country</label></th>
                    <td><select name="Country" id="country">
                            <option value="none">Choose your country</option>
                            <option value="Nepal">Nepal</option>

                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                            <option value="India">India</option>
                        </select></td>
                </tr>
                <tr>
                    <th>Languages Known</th>
                    <td><input type="checkbox" id="English">
                        <label for="English">English</label>
                        <input type="checkbox" id="English">
                        <label for="Nepali">Nepali</label>
                        <input type="checkbox" id="English">
                        <label for="German">German</label>
                        <input type="checkbox" id="English">
                        <label for="Hindi">Hindi</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" id="accept">
                        <label for="accept">Hearby I declare all the given details are true as per my knowledge.</label>
                    </td>
                </tr>
                <tr>

                    <td colspan="2" align="right">Log in to <a href="">Ethnus</a> Website.</td>
                </tr>

            </form>

        </table><br>
        <button>Register</button>
    </center><br>
    <br>
    <hr>
</body>
</html>
